<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>

  <!-- Load styles -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/brain_section.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/project_cards.css' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/header-responsive.css' | relative_url }}">


{% if page.article %}
  <link rel="stylesheet" href="{{ '/assets/css/article.css' | relative_url }}">
{% endif %}


  <!-- Load KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });">
  </script>

  
  <script src="{{ '/assets/js/header.js' | relative_url }}" defer></script>

 <!-- SEO Meta -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}NeureonMindFlux Research Lab – Open science in AI, cryptography, and cognitive systems.{% endif %}" />
<meta name="author" content="Héctor E Mozo, NeureonMindFlux Research Lab" />
<meta name="keywords" content="NeureonMindFlux, AI research, quantum cryptography, AGI, satellite anomaly detection, open science, Hector Mozo" />
<meta name="robots" content="index, follow" />

<!-- Social Preview -->
<!-- Open Graph for Facebook/LinkedIn -->
<meta property="og:title" content="Neureonmindflux Research Lab" />
<meta property="og:description" content="Open science in quantum cryptography, cognitive AI systems, and ethical technologies." />
<meta property="og:image" content="https://neureonmindfluxlab.org/preview.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:url" content="https://neureonmindfluxlab.org/" />
<meta property="og:type" content="website" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Neureonmindflux Research Lab" />
<meta name="twitter:description" content="Explore research on quantum AI, secure systems, and open science." />
<meta name="twitter:image" content="https://neureonmindfluxlab.org/preview.jpg" />
<meta name="twitter:image:alt" content="Neureonmindflux Lab Preview" />



<!-- Favicon (modern + legacy) -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">



<!-- Canonical -->
<link rel="canonical" href="https://neureonmindfluxlab.org{{ page.url }}" />

 <!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Neureonmindflux Research Lab",
  "url": "https://neureonmindfluxlab.org",
  "logo": "https://neureonmindfluxlab.org/preview.jpg",
  "sameAs": [
    "https://github.com/Neureonmindflux-Research-Lab",
    "https://zenodo.org/communities/neureonmindflux"
  ]
}
</script>

 
</head>
